version: '3.8'

services:
  hyperion-elite-bot:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: hyperion-elite-bot
    restart: unless-stopped
    
    environment:
      # Load from .env file or set directly
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - AUTHORIZED_USERS=${AUTHORIZED_USERS:-796354588}
      - MEGA_TIMEOUT=${MEGA_TIMEOUT:-30}
      - MAX_THREADS=${MAX_THREADS:-8}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PROXY_ENABLED=${PROXY_ENABLED:-false}
      - PROXY_LIST=${PROXY_LIST:-}
    
    volumes:
      # Persistent logs
      - ./logs:/var/log/hyperion
      # Configuration (optional)
      - ./.env:/app/.env:ro
      # Data persistence (if needed)
      - ./data:/app/data
    
    networks:
      - hyperion-network
    
    # Resource limits (adjust based on your VPS)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('https://api.telegram.org', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    
    # Security options
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/tmp

networks:
  hyperion-network:
    driver: bridge